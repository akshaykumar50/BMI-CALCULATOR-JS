<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple BMI Calculator</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- favicon -->
    <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/wiLKNn9tyY-SiNWg_Pib1stLmZU9lYuadq-Y4ASfi7OtJzLDmDknUFcqejQjw4Sqjg">
  <style>
    body { 
      background: url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .bmi-card { max-width: 540px; margin: 40px auto; backdrop-filter: blur(6px); background: rgba(255,255,255,0.75); }
    .result { font-size: 1.25rem; font-weight: 600; }
  </style>
</head>
<body>
  <main class="container">
    <div class="card bmi-card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">BMI Calculator</h3>

        <form id="bmiForm" onsubmit="return false;">
          <div class="row g-2">
            <div class="col-6">
              <label for="weight" class="form-label">Weight (kg)</label>
              <input type="number" step="any" min="0" class="form-control" id="weight" placeholder="e.g. 70" required>
            </div>

            <div class="col-6">
              <label for="height" class="form-label">Height (cm)</label>
              <input type="number" step="any" min="0" class="form-control" id="height" placeholder="e.g. 175" required>
            </div>
          </div>

          <div class="mt-3 d-flex gap-2">
            <button id="calcBtn" class="btn btn-primary">Calculate</button>
            <button id="resetBtn" class="btn btn-outline-secondary" type="button">Reset</button>
          </div>
        </form>

        <hr>

        <div id="output" class="d-none">
          <p class="mb-1">Your BMI: <span id="bmiValue" class="result"></span></p>
          <p class="mb-1">Category: <span id="bmiCategory" class="fw-semibold"></span></p>
          <p id="advice" class="text-muted small"></p>
        </div>

        <div class="mt-3">
          <small class="text-muted">BMI categories (WHO): Underweight &lt; 18.5, Normal 18.5–24.9, Overweight 25–29.9, Obesity ≥ 30.</small>
        </div>
      </div>
    </div>
  </main>

  
  <script src="./script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
